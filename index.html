<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Show Me Which</title>
  <meta name="description" content="Shows key code">

  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
  <link rel="manifest" href="public/site.webmanifest">
  <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="public/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="public/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <style>
    .flex-container-wrap {
      flex-grow: 1;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .flex-container {
      display: flex;
      flex-flow: column wrap;
      position: relative;
      height: 100%;
      width: 100%;
    }

    .flex-item {
      display: flex;
      flex: 1 0 10px;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .keycode {
      font-family: monospace;
      text-align: center;
    }

    .input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      /* word-break: break-all; */
      background: none;
      border: 2px solid #fff;
      padding: 1em;
      font-family: monospace;
      font-size: 2em;
      display: block;
      resize: none;
      outline: none;
    }

    .input:focus {
      border: 2px solid #ff3304;
    }

    .input::selection {
      text-shadow: none;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .input::-moz-selection {
      text-shadow: none;
      background-color: rgba(255, 255, 255, 0.5);
    }


    .copyright {
      position: fixed;
      right: 0;
      bottom: 0;
      opacity: 0.4;
      font-family: monospace;
      background-color: #fff;
      transition: opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 100%;
      padding: 1em;
      text-decoration: none;
      color: #000;
      white-space: nowrap;
    }

    .copyright:hover {
      opacity: 1 !important;
      text-decoration: none;
    }

    .copyright__license {
    }

    .copyright__author {
      display: none;
      text-decoration: underline;
    }

    .copyright:hover .copyright__author {
      display: inline-block;
    }

    .copyright {
      border-right: 2px solid transparent;
      border-bottom: 2px solid transparent;
      background-clip: padding-box;
      z-index: 10;
    }


    noscript {
      --space-around: 5px;

      font-size: 1.25em;
      text-align: center;
      background-color: #FFC107;
      padding: 1em 0.5em;
      position: fixed;
      top: var(--space-around);
      left: var(--space-around);
      right: var(--space-around);
    }
  </style>
</head>
<body>

<div class="flex-container-wrap">
  <div class="flex-container">
    <div class="flex-item keycode">
      192
    </div>
  </div>
</div>

<textarea class="input" placeholder="Press any key to see its `keyCode`" autocomplete="off" autofocus></textarea>

<a
  class="copyright"
  href="https://github.com/vovanr/show-me-which"
  target="_blank"
  rel="noopener noreferrer"
  tabindex="-1"
>
  <span class="copyright__license">MIT Â©</span> <span class="copyright__author">Vladimir Rodkin</span>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.js"
        integrity="sha256-xJmpNKOkERNGmTyEfRsOzTCSlfstPw5XudROyqxzLhc=" crossorigin="anonymous"></script>
<script>
  $(function () {
    var $value = $('.keycode');
    $value.fitText(0.3);

    $(document.body).on('keydown', function (e) {
      $value.text(e.which);
    });

    var $input = $('.input');
    $input.fitText(2, {
      minFontSize: '9px',
    });
  }());
</script>

  <noscript>
    Please&nbsp;enable&nbsp;<strong>JavaScript</strong> in&nbsp;your&nbsp;browser.
  </noscript>
</body>
</html>
