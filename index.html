<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Show Me Which</title>
        <meta name="description" content="Shows key code">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
        body {
            background-color: #ecf0f1;
        }

        .flex-container-wrap {
            flex-grow: 1;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .flex-container {
            display: flex;
            flex-flow: column wrap;
            position: relative;
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        .flex-item {
            display: flex;
            flex: 1 0 10px;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .keycode {
            color: #3c556c;
            font-family: monospace;
            text-align: center;
        }

        .input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            /* word-break: break-all; */
            background: none;
            border: none;
            padding: 1em;
            color: #2c3e50;
            font-family: monospace;
            font-size: 2em;
            display: block;
            letter-spacing: 0.15em;
            text-shadow: 0 -2px 0 #ecf0f1,
                         2px -2px 0 #ecf0f1,
                         2px 0 0 #ecf0f1,
                         2px 2px 0 #ecf0f1,
                         0 2px 0 #ecf0f1,
                         -2px 2px 0 #ecf0f1,
                         -2px 0 0 #ecf0f1,
                         -2px -2px 0 #ecf0f1;
        }

        .input::selection {
            color: #ecf0f1;
            text-shadow: none;
            background-color: rgba(128, 140, 142, 0.7);
        }
        .input::-moz-selection {
            color: #ecf0f1;
            text-shadow: none;
            background-color: rgba(128, 140, 142, 0.7);
        }
        </style>
    </head>
    <body>

        <div class="flex-container-wrap">
            <div class="flex-container">
                <div class="flex-item keycode">
                    192
                </div>
            </div>
        </div>

        <textarea class="input" placeholder="Press any key to see its `keyCode`" autocomplete="off" autofocus></textarea>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js"></script>
        <script>
        $(function () {
            var $value = $('.keycode');
            $value.fitText(0.3);

            $(document.body).on('keydown', function (e) {
                $value.text(e.which);
            });

            var $input = $('.input');
            $input.fitText(2, {
                minFontSize: '9px',
            });
        }());
        </script>
    </body>
</html>
