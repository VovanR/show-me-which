<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Show Me Which</title>
        <meta name="description" content="Shows key code">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
        body {
            background-color: #ecf0f1;
        }

        .keycode {
            bottom: 0;
            color: #3c556c;
            font-family: monospace;
            font-size: 32em;
            height: 1em;
            left: 0;
            line-height: 1em;
            margin: auto;
            position: absolute;
            right: 0;
            text-align: center;
            top: 0;
            width: 2em;
        }
        </style>
    </head>
    <body>

        <div class="keycode"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
        $(function () {
            var $value = $('.keycode');

            $(document.body).on('keyup', function (e) {
                $value.text(e.which);
            });
        }());
        </script>
    </body>
</html>
